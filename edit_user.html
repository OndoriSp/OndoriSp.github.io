<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати профіль</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <a href="index.html"><img class="logo" src="logo.png" alt="Logo"></a>
        </div>
        <nav>
            <div class="logged-menu">
                <a href="add_note.html"><button class="register-btn">Додати нотатку</button></a>
            <div class="profile">
                <img class="avatar" src="banner.jpg" alt="User Avatar">
                <div class="menu">
                  <ul>
                    <li><a href="my_notes.html">Мої нотатки</a></li>
                    <li><a href="edit_user.html">Редагувати профіль</a></li>
                    <li><a href="error.html">Вийти</a></li>
                  </ul>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="textblock">
            <div class="row">
                <div class="column">
                    <img class="profile-pic" src="banner.jpg" alt="Фото">
                    <div class="overlay-text">
                        <p>Завантажити нове фото</p>
                    </div>
                    <a href="index.html"><button class="confirm-button">Зберегти зміни</button></a>
                    <a href="error.html"><button class="delete-button">Видалити користувача</button></a>
                </div>
                <div class="column">
                    <h2>Редагування профілю</h2>
                    <label for="username">Нове ім'я користувача:</label>
                    <input type="text" id="username" name="username">

                    <label for="password">Новий пароль:</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm-password">Підтвердьте новий пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <div class="column">
                    <h2>Інформація про користувача</h2>
                    <textarea id="userinfo" name="userinfo" placeholder="Інформація..."></textarea>
                </div>
            </div>

        </section>
        <footer>
            <p>© 2023 Сервіс коротких нотаток</p>
        </footer>
</body>

</html>
